<style type="text/css">
	.sugerencias{
        width:100%;
        height:150px;
        overflow: auto;
    }
    .suggest-element{
        margin-left:5px;
        margin-top:5px;
        width:350px;
        cursor:pointer;
    }
</style>
<div class="col-lg-12">
    <div class="main-box">    
        <header class="main-box-header clearfix">
            <h3><i class="fa fa-file-text-o"></i> Iniciar Facturación</h3>
        </header>
        <div class="main-box-body clearfix">
            <div class="row">
                <div class="alert alert-info">
                    <ul>
                        <li>En este módulo podrás realizar la facturación.</li>
                        <li>Sí necesitas ayuda para usar este módulo haz clic en el botón <button class="btn btn-warning" type="button" onclick="javascript:introJs().start();"><i class="fa fa-question-circle"></i> AYUDA</button>.</li>
                    </ul>
                </div>
            </div>
            <form action="./?modulo=factura/iniciar_factura" method="POST" name="form_cliente" id="form_cliente">
                <input type="hidden" value="iniciar_factura" name="operacion" id="cam_operacion"/>
                <input type="hidden" value="" name="idcliente" id="cam_idcliente"/>
                <div class="row">
                    <div class="form-group col-sm-12 col-xs-12">
                        <label for="buscar_cliente">Buscar Cliente <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Buscar cliente"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span><i class="fa fa-search"></i></span>
                                </div><!-- /addon-group -->
                                <input type="text" class="form-control" data-step="1" data-intro='Ingrese la palabra clave a buscar del cliente' data-position="bottom" name="buscar_cliente" id="buscar_cliente" autocomplete="off" value="" placeholder="Por favor ingrese el Rif o Nombre de un cliente...">
                            </div>
                            <div class="sugerencias hide"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="button" data-step="2" data-intro='Para iniciar una facturación haga click en iniciar facturación.' data-position="top" class="btn btn-success" id="iniciar_factura"><i class="fa fa-shopping-cart"></i> Iniciar Facturación</button>
                        <a href="./" data-step="3" data-intro='Para salir haga click en regresar.' data-position="top" class="btn btn-danger "><i class="fa fa-chevron-left"></i> Regresar</a>
                    </div>
                </div>
            </form>
            <div class="row">
                 <table class="table table-hover" id="filtro">
                    <thead>
                        <th>Nº</th><th>Fecha</th><th>Cliente</th><th>Chofer</th><th>IVA</th><th>Total</th><th>Estatus</th><th class="{operaciones}">Acción</th>
                    </thead>
                    <tbody>
                        <!--LISTADO_FACTURAS-->
                        <tr>
                            <td>{idfactura}</td>
                            <td>{fechafac}</td>
                            <td>{razonsocial}</td>
                            <td>{nombrecho} {apellidocho}</td>
                            <td>{ivafac}</td>
                            <td>{totalfac}</td>
                            <td><label class="label label-{estatus_color}">{estatusfac}</label></td>
                            <td>
                                <a class="btn btn-primary" data-step="3" data-intro='Este botón le permitirá editar esta factura' data-position="left" title="Editar" href="./?modulo=factura/consultar_factura&id={idfactura}"><i class="fa fa-edit"></i></a>
                                <a class="btn btn-success" data-step="3" data-intro='Este botón le permitirá imprimir esta factura' data-position="left" target="_blank" title="Impirmir" href="../reporte/factura.php?id={idfactura}"><i class="fa fa-file-text-o"></i></a>
                                <button type="button" class="btn btn-default" onclick="impirmir_nube('{idfactura}','../reporte/factura.php?id={idfactura}');"><i class="fa fa-cloud"></i></button>
                            </td>
                            <!--<td class="{operaciones}">
                                <a class="btn btn-info {btn_consultar}" data-step="2" data-intro='Este botón lo lleva al formulario de consulta y edición' data-position="left" href="#" title="Consultar" onclick="buscar('{idtipo_producto}')"><i class="fa fa-search"></i></a> 
                                <a class="btn btn-{color_boton} {btn_{funcion}}" data-step="3" data-intro='Este botón le permite {funcion} un tipo de producto' data-position="left" data-toggle="modal" href="#myModal{funcion}" title="{titulo}" onclick="{funcion}('{idtipo_producto}')" ><i class="fa fa-{icono}"></i></a> 
                            </td>-->
                        </tr>
                        <!--LISTADO_FACTURAS-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function($){
        oTable = $('#filtro').dataTable({
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "iDisplayLength": 5                    
        });

        $("#buscar_cliente").keypress(function(){
        $('.sugerencias').fadeIn('slow').html('Cargando...');              
            var url="../controlador/control_cliente.php";
              	$.ajax({   
					type: "POST",
					url:url,
					data:{operacion:'buscar_cliente', criterio: $("#buscar_cliente").val()},
					success: function(datos){
                        $('.sugerencias').removeClass('hide');
						$('.sugerencias').html(datos);  
						$(".suggest-element").click(function(){
							$("#cam_idcliente").val($(this).attr('data-value'));
							$("#buscar_cliente").val($(this).attr('data-descripcion'));
                            $('.sugerencias').fadeOut('fast');
						}) ;
					}
              	});
        });

        $("#iniciar_factura").click(function(){
        	var idcliente = $("#cam_idcliente").val();
        	if(idcliente != ''){
        		$("#form_cliente").submit();
        	}
        	else
        	{
        		$("#mensaje_advertencia").html('Por favor busque un cliente, para iniciar la facturación...');
        		$("#ok_advertencia").attr('data-dismiss', 'modal');
        		$("#myModalAlert").modal('show');
        	}

        	//return false;
        }); 
         
    });
 function impirmir_nube(idfactura,url)
          {

            var gadget = new cloudprint.Gadget();
            gadget.setPrintDocument("url", "Factura"+idfactura,"http://localhost:8080/venasol/reporte/factura.pdf","utf-8");

            gadget.openPrintDialog();
          }
</script>
