 <div class="col-lg-4">
    <div class="pull-left col-lg-5">
    
        <label>{nombremod}
        <div class="onoffswitch">
        <input type="checkbox" name="idmodulo[]" onclick="activar_orden(this);" class="onoffswitch-checkbox" value="{idmodulo}" id="myonoffswitch{idmodulo}" {checked}>
        <label class="onoffswitch-label" for="myonoffswitch{idmodulo}">
        <div class="onoffswitch-inner"></div>
        <div class="onoffswitch-switch"></div>
        </label>
        </div>
        </label>
    </div>
    <div class="form-group  col-lg-6">
        <label>Orden</label>
        <input type="number" class="form-control" name="orden[]" style="width:100px" min="0" value="{orden}" max="{cantidad}" step="1" {disabled}/>
    </div>
</div>
