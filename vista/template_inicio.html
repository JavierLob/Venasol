<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="main-box">    
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="main-box small-graph-box emerald-bg">
                    <div class="box-button">
                        <a href="#" data-toggle="tooltip" title="Close Panel" data-placement="rigth"><i class="fa fa-times"></i></a>
                    </div>
                    <i class="fa fa-money pull-right" style="font-size:40px;"></i>
                    <span class="value">{venta}</span>
                    <span class="headline">Ventas</span>
                    <span class="subinfo">
                        <i class="fa fa-caret-{icono_tendencia_venta}"></i> {porcentaje_tendencia_venta}% {tendencia_venta} que la semana pasada
                    </span>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="main-box small-graph-box yellow-bg">
                    <div class="box-button">
                        <a href="#" data-toggle="tooltip" title="Close Panel" data-placement="rigth"><i class="fa fa-times"></i></a>
                    </div>
                    <i class="fa fa-truck pull-right" style="font-size:40px;"></i>
                    <span class="value">{viaje}</span>
                    <span class="headline">Productos</span>
                    <span class="subinfo">
                        <i class="fa fa-caret-{icono_tendencia}"></i> {porcentaje_tendencia}% {tendencia} que la semana pasada
                    </span>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="main-box">
                    <header class="main-box-header clearfix">
                        <h3><i class="fa fa-suitcase"></i> Clientes</h3>
                    </header>
                    <div class="main-box-body clearfix">
                            <table class="table table-hover table-responsive" >
                                <thead>
                                    <th>Razón Social</th><th>Teléfono</th><th>Correo</th><th>Estatus</th>
                                </thead>
                                <tbody>
                                    <!--LISTADO_CLIENTES-->
                                    <tr>
                                        <td>{razonsocial}</td>
                                        <td>{telefonounocli}</td>
                                        <td>{correounocli}</td>
                                        <td><label class="label label-{estatus_color}">{estatuscli}</label></td>
                                        
                                    </tr>
                                    <!--LISTADO_CLIENTES-->
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
            <script type="text/javascript" charset="utf-8">
                $(document).ready(function() {
                    oTable = $('#filtro').dataTable({
                        "bJQueryUI": true,
                        "sPaginationType": "full_numbers",
                        "iDisplayLength": 5                    
                    });
                } );

            </script> 
        </div>
    </div>
</div>
