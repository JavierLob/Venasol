<div class="col-lg-12">
    <div class="main-box">    
        <header class="main-box-header clearfix">
            <h3><i class="fa fa-{icono}"></i> {Funcion} Marca</h3>
        </header>
        <div class="main-box-body clearfix">
            <div class="row">
                <div class="alert alert-info">
                    <ul>
                        <li>En este módulo podrás {funcion} las marcas del sistema.</li>
                        <li>Sí necesitas ayuda para usar este módulo haz clic en el botón <button class="btn btn-warning" type="button" onclick="javascript:introJs().start();"><i class="fa fa-question-circle"></i> AYUDA</button>.</li>
                    </ul>
                </div>
            </div>
            <form action="../controlador/control_marca.php" method="POST" name="form_marca">
                <input type="hidden" value="{operacion}" name="operacion" id="cam_operacion"/>
                <input type="hidden" value="{idmarca}" name="idmarca" id="cam_idmarca"/>
                <div class="row">
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Nombre <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Nombre de la marca"><i class="fa fa-question"></i></span></label>
                            <input type="text" class="form-control" data-step="1" data-intro='Ingrese el nombre de la marca a {funcion}' data-position="bottom" name="descripcionmar" id="cam_descripcionmar" value="{descripcionmar}">
                    </div>
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Observación <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Observación o información adicional acerca de la marca"><i class="fa fa-question"></i></span></label>
                        <textarea class="form-control" data-step="2" data-intro='Ingrese la observación o información adicional de la marca a {funcion}' data-position="bottom" name="observacionmar" id="cam_observacionmar">{observacionmar}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" data-step="3" data-intro='Para finalizar haga click en guardar para {funcion} la marca.' data-position="top" class="btn btn-success"><i class="fa fa-check"></i> Guardar</button>
                        <a href="?modulo=vehiculo/marca" data-step="10" data-intro='Para salir haga click en regresar.' data-position="top" class="btn btn-danger "><i class="fa fa-chevron-left"></i> Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
