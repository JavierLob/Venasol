<div class="col-lg-12">
    <div class="main-box">    
        <header class="main-box-header clearfix">
            <h3><i class="fa fa-{icono}"></i> {Funcion} Vehiculos</h3>
        </header>
        <div class="main-box-body clearfix">
            <div class="row">
                <div class="alert alert-info">
                    <ul>
                        <li>En este módulo podrás {funcion} los vehiculos del sistema.</li>
                        <li>Sí necesitas ayuda para usar este módulo haz clic en el botón <button class="btn btn-warning" type="button" onclick="javascript:introJs().start();"><i class="fa fa-question-circle"></i> AYUDA</button>.</li>
                    </ul>
                </div>
            </div>
            <form action="../controlador/control_vehiculo.php" method="POST" name="form_vehiculo" id="form_vehiculo">
                <input type="hidden" value="{operacion}" name="operacion" id="cam_operacion"/>
                <input type="hidden" value="{idvehiculo}" name="idvehiculo" id="cam_idvehiculo"/>
                <div class="row">
                    <div class="form-group col-sm-8 col-xs-12">
                        <label for="exampleTooltip">Alias <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Alias del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <input type="text" class="form-control" data-step="1" data-intro='Ingrese el Alias del vehiculo a {funcion}' data-position="bottom" name="aliasveh" id="cam_aliasveh" value="{aliasveh}" data-rule-required="true" data-msg-required="Por favor introduzca el alias o nombre del vehiculo" maxlength="50">
                        </div>
                    </div>
                    <div class="form-group col-sm-4 col-xs-12">
                        <label for="exampleTooltip">Placa <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Placa del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <input type="text" class="form-control" data-step="2" data-intro='Ingrese la placa del vehiculo a {funcion}' data-position="bottom" name="placaveh" id="cam_placaveh" value="{placaveh}" maxlength="9" data-rule-required="true" data-msg-required="Por favor introduzca la placa de el vehiculo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Año <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Año del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <input type="text" class="form-control" data-step="3" data-intro='Ingrese el año del vehiculo a {funcion}' data-position="bottom" name="anoveh" id="cam_anoveh" value="{anoveh}" data-rule-number="true" data-rule-required="true" data-msg-number="Por favor introduzca solo números" data-msg-required="Por favor introduzca el año del vehiculo" maxlength="4">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Color<span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Color del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <input type="text" class="form-control" data-step="4" data-intro='Ingrese el color del vehiculo a {funcion}' data-position="bottom" name="colorveh" id="cam_colorveh" value="{colorveh}" data-rule-required="true" data-msg-required="Por favor introduzca el color del vehiculo" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Marca <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Número telefónico alterno del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <select id="idmarca" name="idmarca" class="form-control" data-step="5" data-intro='Seleccione la marca del vehiculo a {funcion}' data-position="bottom" data-rule-required="true" data-msg-required="Por favor seleccione una marca del vehiculo">
                                <option value="">Seleccione una marca</option>
                                <!--LISTADO_MARCAS-->
                                    <option value="{idmarca}" {selected_marca}>{descripcionmar}</option>
                                <!--LISTADO_MARCAS-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-xs-12">
                        <label for="exampleTooltip">Modelo <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Correo electrónico del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <select id="idmodelo" name="idmodelo" class="form-control" data-step="6" data-intro='Seleccione el modelo del vehiculo a {funcion}' data-position="bottom" data-rule-required="true" data-msg-required="Por favor seleccione el modelo del vehiculo">
                                <option value="">Seleccione un modelo</option>
                                <!--LISTADO_MODELOS-->
                                    <option value="{idmodelo}" {selected_modelo}>{descripcionmod}</option>
                                <!--LISTADO_MODELOS-->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12 col-xs-12">
                        <label for="exampleTooltip">Observación <span class="badge badge-warning" data-toggle="tooltip" data-placement="rigth" title="Observación o información adicional del vehiculo"><i class="fa fa-question"></i></span></label>
                        <div class="controls">
                            <textarea class="form-control" data-step="7" data-intro='Ingrese alguna información adicional del vehiculo a {funcion}' data-position="bottom" name="observacionveh" id="cam_observacionveh" maxlenth="255">{observacionveh}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" data-step="8" data-intro='Para finalizar haga click en guardar para {funcion} el vehiculo.' data-position="top" class="btn btn-success"><i class="fa fa-check"></i> Guardar</button>
                        <a href="?modulo=vehiculo/vehiculo" data-step="9" data-intro='Para salir haga click en regresar.' data-position="top" class="btn btn-danger "><i class="fa fa-chevron-left"></i> Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#cam_anoveh").mask("9999");
    jQuery(document).ready(function($){
        $("#idmarca").change(function(){
            var url="../controlador/control_modelo.php";
              $.ajax({   
                  type: "POST",
                  url:url,
                  data:{operacion:'consultar_modelo', idmarca: $(this).val()},
                  success: function(datos){
                      $('#idmodelo').html(datos);   
                   }
              });
        });

        $.validator.addMethod(
          "letras_latinas",
          function(value, element) {
            return value.match(/^[0-9a-zA-ZáéíóúàèìòùÀÈÌÒÙÁÉÍÓÚñÑüÜ.\/*-+_\s]+$/);
          },
          "Por favor ingrese solo caracteres y números."
        );
        //Metodo validar Email
        $.validator.addMethod(
          "valida_email",
          function(value, element) {
            return value.match(/^[a-zA-Z0-9\._-]+@[a-zA-Z0-9-]{2,}[.][a-zA-Z]{2,4}$/);
          },
          "Por favor ingrese un correo electrónico valido."
        );
        $("#form_vehiculo").validate({
            errorElement: 'label', //default input error message container
            errorClass: 'help-inline', // default input error message class
            focusInvalid: true, // do not focus the last invalid input
            
            invalidHandler: function (event, validator) { //display error alert on form submit   
                $('.alert-danger').fadeIn('fast');
            },

            highlight: function (element) { // hightlight error inputs
                $(element)
                    .closest('.form-group').addClass('has-error'); // set error class to the control group
                $('.btn-success').attr('disabled',true);
            },

            success: function (label) {
                label.closest('.form-group').removeClass('has-error');
                label.remove();
                $('.btn-success').attr('disabled',false);
            },

            errorPlacement: function (error, element) {
                error.addClass('small no-left-padding').insertAfter(element.closest('.controls'));
            },

            submitHandler: function (form) {
                form.submit();
            }
        });
    });
</script>
